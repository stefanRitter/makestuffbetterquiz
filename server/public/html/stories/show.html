<div ng-controller="storyController as vm" class="container"><h1 class="margin">{{vm.story.name}}</h1><div ng-show="vm.showQuestion"><div class="margin-top">{{vm.question.question}}</div><div ng-repeat="answer in vm.question.answers" class="margin-top"><div ng-click="vm.flip()" class="button-answer">{{answer.answer}}</div></div></div><div ng-hide="vm.showQuestion">{{vm.question.url}}<div class="margin-top phone-width right center-block"><div ng-click="vm.next()" class="button red">Next</div></div></div><div ng-show="vm.showSuccess">{{vm.story.finalBlurb}}<div class="margin-top phone-width right center-block"><div ng-click="vm.next()" class="button red">Next</div></div></div></div>
