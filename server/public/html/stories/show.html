<div ng-controller="storyController as vm" class="container"><h3 class="uppercase bold margin">{{vm.story.name}}</h3><div ng-show="vm.show('question')" class="card question"><h2>{{vm.question.question}}</h2><div ng-repeat="answer in vm.question.answers" class="margin-top"><div ng-click="vm.flip()" class="button-answer">{{answer.answer}}</div></div></div><div ng-show="vm.show('answer')" class="card"><div ng-bind-html="vm.question.url"></div><div class="margin-top"><div ng-show="vm.question.more" ng-click="vm.toggleMore()" class="button black pull-left">{{vm.question.buttonName}}</div><div ng-click="vm.next()" class="button green pull-right">Next</div></div></div><div ng-show="vm.show('success')" class="card"><div ng-bind-html="vm.safeHtml(vm.story.finalBlurb)"></div><div class="margin-top"><div ng-click="vm.next()" class="button green pull-right">Next</div></div></div><div ng-show="vm.showMore" class="popup"><div class="popup-content"><div ng-bind-html="vm.question.more" class="margin-top"></div><div ng-click="vm.toggleMore()" class="popup-close">&times;</div></div></div></div>
